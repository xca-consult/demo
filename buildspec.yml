version: 0.2

phases:
    install:
        runtime-versions:
            dotnet: 3.1

    pre_build:
        commands:
            - dotnet restore .\AWSDemo.sln

    build:
        commands:
            - dotnet test -c Release ./AWSDemoTests/AWSDemoTests.csproj --logger trx --results-directory ./testresults
            - dotnet publish -c release -o ./build_output AWSDemo/AWSDemo.csproj

reports:
    DotnetTestExamples:
        file-format: VisualStudioTrx
        files:
            - '**/*'
        base-directory: './testresults'

artifacts:
    files:
        - AWSDemo/build_output/**/*
    
